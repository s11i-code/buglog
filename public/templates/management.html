<h1>Manage bugs</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Type</td>
        <td>Created at</td>
        <td>Times encountered</td>
    </tr>
    </thead>
    <tr ng-repeat="bug_type in bug_types | orderBy:id">
        <td>
            {{ bug_type.name }}
        </td>
        <td>
            {{ bug_type.created_at }}
        </td>
        <td>
            {{ bug_type.number_of_occurrences }}
        </td>
    </tr>
</table>
