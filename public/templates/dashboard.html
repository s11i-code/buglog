<h2>Dashboard page</h2>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
        </tr>
        </thead>
        <tr ng-repeat="bugType in bugTypes | orderBy:id">
            <td>
                {{ bugType.name }}
            </td>
            <td>
                {{ bugType.description }}
            </td>
        </tr>
    </table>
</div>
