<h1>Manage bugs</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        <td>Description</td>
    </tr>
    </thead>
    <tr ng-repeat="bugType in bugTypes | orderBy:id">
        <td>
            {{ bugType.name }}
        </td>
        <td>
            {{ bugType.description }}
        </td>
    </tr>
</table>
