<h1>Manage bugs</h1>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Type</td>
        <td>Created at</td>
    </tr>
    </thead>
    <tr ng-repeat="bugs in bugs | orderBy:id">
        <td>
            {{ bug.bug_type.name }}
        </td>
        <td>
            {{ bugType.created_at }}
        </td>
    </tr>
</table>
