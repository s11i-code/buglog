<h2>Home</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Description</td>
    </tr>
    </thead>
    <tr ng-repeat="bug_type in bug_types | orderBy:id">
        <td>
            {{ bug_type.name }}
        </td>
        <td>
            {{ bug_type.description }}
        </td>
    </tr>
</table>
