<form>

    <span data-ng-show="bug_type.owned_by_current_user && !editBugTypeMode" class="edit_icons badge">
        <a data-ng-click="editBugTypeMode = true" >
            <i class="fa fa-pencil"></i>
        </a>

        <a data-ng-click="destroyBugType(bug_type)">
            <i class="fa fa-close"></i>
        </a>
    </span>

    <h4 class="list-group-item-heading" data-ng-hide="editBugTypeMode">{{bug_type.name}} </h4>
    <input type="hidden" data-ng-model="bug_type.id" data-ng-required/>
    <input data-ng-show="editBugTypeMode" type="text" data-ng-model="bug_type.name" data-ng-required
           class="form-control"/>

    <p class="list-group-item-text" data-ng-hide="editBugTypeMode">{{bug_type.description}} </p>
    <textarea data-ng-show="editBugTypeMode" class="form-control" name="bug_type.description"
              data-ng-model="bug_type.description">
    </textarea>

    <button type="submit" data-ng-show="editBugTypeMode"
            data-ng-click="updateBugType(bug_type); editBugTypeMode = false"
            class="button regular">
        Save
    </button>
    <button type="submit" data-ng-show="editBugTypeMode"
            data-ng-click="editBugTypeMode = false; resetBugType(bug_type);"
            class="button cancel">
        Cancel
    </button>

</form>
